<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="hehe.webp" type="image/x-icon">
    <title>Gửi Lời Chúc Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Gửi Lời Chúc Valentine</h2>
        <p>Hãy nhấn vào hộp quà để mở một thông điệp đặc biệt dành cho bạn!</p>
        <div class="gift-box" onclick="openGift()">🎁</div>
        <div class="message" id="message"> 
            Chúc em một ngày vui vẻ, anh biết mọi ngày anh không được lãng mạng, cảm ơn em vì đã luôn bên anh 4 năm qua
            Anh yêu em
        </div>
    </div>
    <script>
        function openGift() {
            const giftBox = document.querySelector(".gift-box");
            giftBox.style.animation = "none"; 
            giftBox.style.transform = "scale(1.2) rotate(360deg)";
            setTimeout(() => {
                giftBox.style.display = "none";
                showMessage();
                createHearts();
            }, 500);
        }
    
        function showMessage() {
            const messageElement = document.getElementById("message");
            messageElement.style.display = "inline-block";
        }
    
        function createHearts() {
            const heartSize = 50;
            
            for (let i = 0; i < 15; i++) {
                let heart = document.createElement("div");
                heart.classList.add("hearts");
                heart.innerHTML = "❤️";
                
                // Random position across the full screen width
                const x = Math.random() * (window.innerWidth - heartSize);
                // Start from bottom of the screen
                const y = -heartSize;
                
                heart.style.left = x + "px";
                heart.style.top = y + "px";
                
                document.body.appendChild(heart);
                // Random animation duration between 2-4 seconds
                heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
                // Remove heart element after animation
                heart.addEventListener('animationend', () => heart.remove());
            }

            // Create new hearts every few seconds
            setTimeout(createHearts, 3000);
        }
    </script>
</body>
</html>
